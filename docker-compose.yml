version: '3.8'

services:
  # ── MongoDB ────────────────────
  mongodb:
    image: mongo:7
    container_name: interview_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

  # ── Redis (optional) ──────────
  redis:
    image: redis:7-alpine
    container_name: interview_redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  # ── Backend API ────────────────
  backend:
    build: ./backend
    container_name: interview_backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      - mongodb
      - redis
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - REDIS_URL=redis://redis:6379
    restart: unless-stopped

volumes:
  mongo_data:
